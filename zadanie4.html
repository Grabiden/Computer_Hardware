<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Formularz Computer Hardware</h1>
    <form >
        <label for="name">Imię i Nazwisko:</label>
        <input type="text" id="name"><br>
        <label for="email">Podaj adres email</label>
        <input type="text" id="email"><br><br>
        <label for="RAM">Pamięć RAM</label>
        <input type="checkbox" id="RAM"><br>
        <label for="karta">Karta graficzna</label>
        <input type="checkbox" id="karta"><br><br>
        <input type="submit" id="zapisz" value="Zapisz">
        <input type="submit" id="anuluj" value="Anuluj">
        

    </form>
</body>
</html>
